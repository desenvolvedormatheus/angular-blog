<div class="container__content">
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="imagem do homen de ferro">
  </div>
  <div class="content__title">
    <h1>{{ cardTitle }}.</h1>
    <p>By: {{ author }}</p>
  </div>
  <div class="content__description">
    <p>{{ cardDescription[0] }}.. <a href="{{ linkNoticia }}" class="noticiaCompleta" target="_blank">leia a noticia completa neste link.</a></p>
  </div>
  <button class="content__btn-voltar">
    <a [routerLink]="['']">Voltar</a>
  </button>
</div>
